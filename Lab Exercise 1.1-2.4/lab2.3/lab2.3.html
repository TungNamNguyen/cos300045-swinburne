<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "description" content = "Data Visualization"/>
        <meta name = "author" content = "Nguyen Nam TUng "/>
        <meta name = "keywords" content ="HTML, CSS, D3"/>
        <title>Task 2.2 Drawing with data</title>
        <script src = "https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <h1>Drawing with Data-Scatter Plot</h1>
        <script>
            var dataset = [ 
                            [5, 20], 
                            [480, 90],  
                            [250, 50],  
                            [100, 33], 
                            [330, 95], 
                            [410, 12],  
                            [475, 44],  
                            [25, 67],  
                            [85, 21],  
                            [220, 88] 
                        ]; 
            var w = 1000;
            var h = 200;
            var radius = 5;
            var svg = d3.select ("body")
                        .append ("svg")
                        .attr ("width", w )
                        .attr ("height", h);
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr ("cx", function(d,i)
                {
                    return d[0];
                })
                .attr ("cy", function(d,i)
                {
                    return d[1];
                })
                .attr("r", radius )
                .style ("fill", "red");
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .attr ("x", function(d) 
                {
                    return d[0] ;
                })
                .attr ("y", function(d)
                {
                    return d[1] + 20;
                })
                .text(function(d)
                {
                    return d[0] + "," + d[1];
                })
                .style("fill","blue")
                .style("font-size","12px")
                .style("text-decoration","underline");
                

        </script>
            
            
        </script>
    </body>
</html>
