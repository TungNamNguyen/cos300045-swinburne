<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "description" content = "Data Visualization"/>
        <meta name = "author" content = "Nguyen Nam TUng "/>
        <meta name = "keywords" content ="HTML, CSS, D3"/>
        <title>Task 2.1 D3 Data Binding</title>
        <script src = "https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <h1>Creating and Formatting Paragraph Element with D3</h1>
        <script>
            
            var dataset = [14,5,26,23,9];
            d3.select("body").selectAll("p")
            .data (dataset)
            .enter()
            .append("p")
            .text (function(d)
            {   start = "Joe watched "
                end = " cat videos today."

                if (d > 13) 
                {
                    return "Warning: " + start + d + end
                   
                }
                else 
                {
                    return start + d + end
                    
                }
                
            }
            )
            .style ("color", function(d)
            {
                if (d > 13)
                {
                    return "red"
                }
                else 
                {
                    return "black"
                }
            });
            
            
        </script>
    </body>
</html>
