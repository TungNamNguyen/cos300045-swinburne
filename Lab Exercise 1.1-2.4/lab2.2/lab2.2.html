<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "description" content = "Data Visualization"/>
        <meta name = "author" content = "Nguyen Nam TUng "/>
        <meta name = "keywords" content ="HTML, CSS, D3"/>
        <title>Task 2.2 Drawing with data</title>
        <script src = "https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <h1>Drawing with Data</h1>
        <script>
            var w = 500;
            var h = 100;
            var barpadding = 1
            var dataset = [13,68,5,10,8];
          
            var svg = d3.select ("body")
                        .append ("svg")
                        .attr ("width", w )
                        .attr ("height", h);

            svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",function (d,i)
            {return i * (w/dataset.length) }
            )
            .attr("y", function (d)
            {
                return h- (d*4)
            })
            .attr("width", w/dataset.length-barpadding)
            .attr("height", function(d)
            {
                return d * (4);
            })
            .style("fill", "red");
            
            
        </script>
    </body>
</html>
